<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Watch Provider Search</title>

    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <p id='instructions'>
        Enter a movie title to see where it is available to stream, rent, or buy!<br>
        It doesn't work perfectly yet, and movies work a lot better than TV shows.<br>
        <br>
        Searching is done using the TMDB database.
    </p>

    <input type='text' placeholder='Enter a movie title...' id='titleQuery'><br>
    <input type='button' value='Search' class='button' onclick=fetchData()></input><br>

    <p id='results'></p>

    <h1 id='streamTitle'></h1>
    <p id='flatrate'></p>

    <h1 id='rentTitle'></h1>
    <p id='rent'></p>    

    <h1 id='buyTitle'></h1>
    <p id='buy'></p>
</body>
<script src='displayResults.js'></script>
</html>
